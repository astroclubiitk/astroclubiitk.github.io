---
layout: page
title: Gallery
---

<div class="container pt-6 pb-6">
  <div class="row pt-6 pb-6">
      {% for pic in site.gallery %}
      <div class="col-12 col-md-6 mb-2 zoom-pic">
              {% if pic.image_path %}
              <img alt="{{ pic.title }}" class="img-fluid mb-2 card-img-top" src="{{ site.baseurl }}{{ pic.image_path }}"/>
              {% endif %}                         
      </div>
      {% endfor %}
  </div>
</div>
